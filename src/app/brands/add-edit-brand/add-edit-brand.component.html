<div class="form form-group row">    
    <label class="col-cm-2 col-form-label">Brand name</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Unesite naziv brenda" [(ngModel)]="name" class="form-control">
    </div>
</div>

<button (click)="addBrand()" *ngIf="tempBrand.id==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateBrand()" *ngIf="tempBrand.id!=0" class="btn btn-primary">
    Edit
</button>
