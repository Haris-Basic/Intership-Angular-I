<ng-template [ngIf]="tempBrandModel.modelid==0">
    <div class="form form-group row">
        <label class="col-cm-2 col-form-label">Select brand</label>
        <div class="col-sm-10">
            <select class="form-select" [(ngModel)]="selectedValue">
                <option *ngFor="let c of brandList" [ngValue]="c">{{c.name}}</option>
            </select>
        </div>
    </div>
</ng-template>

<div class="form form-group row">
    <label class="col-cm-2 col-form-label">Model name</label>
    <div class="col-sm-10">
        <input type="text" placeholder="Unesite naziv modela" [(ngModel)]="modelname" class="form-control">
    </div>
</div>

<button (click)="addBrandModel()" *ngIf="tempBrandModel.modelid==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateBrandModel()" *ngIf="tempBrandModel.modelid!=0" class="btn btn-primary">
    Edit
</button>
